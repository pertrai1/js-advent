<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>06 - Range Slider || Advent of JavaScript</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>

  <div class="wrapper">
    <div class="amount">
      <sup>$</sup>
      <span class="dollars">50.00</span>
    </div>
    <input type="range" id="priceRange" min="0" max="10000" step="1" value="" />
    <br />
    <button>Buy Now</button>
    <script src="app.js"></script>
  </div>

  <script>
    const dollarSpan = document.querySelector('.dollars');
    const priceRange = document.querySelector('#priceRange');
    priceRange.addEventListener('input', e =>
      dollarSpan.innerText = Math.floor(e.target.value / 100).toFixed(2)
    )
    console.log(document.querySelector('#priceRange').attributes.max.value);
    console.log(document.querySelector('#priceRange').attributes.min.value);
  </script>
</body>

</html>
